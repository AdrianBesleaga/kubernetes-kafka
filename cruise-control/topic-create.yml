apiVersion: batch/v1
kind: Job
metadata:
  name: topic-cruise-control-metrics
  namespace: kafka
spec:
  template:
    spec:
      containers:
      - name: topic-create
        image: solsson/kafka:latest@sha256:9f1f0e769cd10e0503bc5649f9fcb0fc2c28aaf8e3b9b30ef2e6da67655bb3f6
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        -   zookeeper.kafka.svc.cluster.local:2181
        - --create
        - --if-not-exists
        - --topic
        -   __CruiseControlMetrics
        - --partitions
        -   '12'
        - --replication-factor
        -   '3'
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
      restartPolicy: Never
