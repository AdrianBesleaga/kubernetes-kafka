apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicated-partitions
  namespace: test-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      test-type: readiness
      test-target: under-replicated-partitions
  template:
    metadata:
      labels:
        test-type: readiness
        test-target: under-replicated-partitions
    spec:
      containers:
      - name: kafka
        image: solsson/kafka:latest@sha256:bc6aa2962c772733a07ed9ccbc48c8b218f8c42889c83e251665d193015a2a2f
        command:
        - /bin/bash
        - -ec
        - >
          touch /tmp/testlog;
          tail -f /tmp/testlog
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - >
              echo "### $(date -Ins -u) ###" >> /tmp/testlog
              &&
              [
              $(
              ./bin/kafka-topics.sh
              --zookeeper zookeeper.kafka:2181
              --describe
              --under-replicated-partitions
              |
              tee -a /tmp/testlog
              |
              wc -l
              )
              -eq
              0
              ]
          periodSeconds: 30
          timeoutSeconds: 29
